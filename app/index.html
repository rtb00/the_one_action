<body>
  <div id="root"></div>
  <script>
    // GitHub Pages redirect handler
    (function () {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
