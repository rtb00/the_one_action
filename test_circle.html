<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Routine App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5e6d3 0%, #d4c4b0 100%);
            overflow: hidden;
        }

        /* iPhone Frame */
        .iphone {
            width: 390px;
            height: 844px;
            background: #1c1c1e;
            border-radius: 55px;
            padding: 12px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 125px;
            height: 37px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
        }

        /* Screen */
        .screen {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
        }

        /* Dashboard Background Layer */
        .dashboard-layer {
            position: absolute;
            inset: 0;
            padding: 70px 20px 30px;
            overflow-y: auto;
            z-index: 1;
        }

        .dashboard-header {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.05),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.7);
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 8px;
        }

        .dashboard-subtitle {
            font-size: 14px;
            color: #8e8e93;
            font-weight: 400;
        }

        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            gap: 15px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.08),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            background: rgba(255, 255, 255, 0.85);
            transform: translateY(-2px);
            box-shadow:
                0 6px 25px rgba(0, 0, 0, 0.12),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.9);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 500;
            color: #1c1c1e;
        }

        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow:
                0 4px 15px rgba(138, 135, 255, 0.3),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.3);
        }

        .card-content {
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .card-value {
            font-size: 26px;
            font-weight: 600;
            color: #1c1c1e;
        }

        .card-unit {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 4px;
            font-weight: 400;
        }

        .card-trend {
            margin-left: auto;
            font-size: 13px;
            font-weight: 600;
            color: #8a87ff;
        }

        /* Specific Card Styles */
        .card-sleep .card-icon {
            background: linear-gradient(135deg, #a89fff 0%, #8a87ff 100%);
        }

        .card-heart .card-icon {
            background: linear-gradient(135deg, #a89fff 0%, #7b9fff 100%);
        }

        .card-steps .card-icon {
            background: linear-gradient(135deg, #8a87ff 0%, #6eb3ff 100%);
        }

        .card-water .card-icon {
            background: linear-gradient(135deg, #7b9fff 0%, #6eb3ff 100%);
        }

        .dashboard-card:nth-child(5) .card-icon {
            background: linear-gradient(135deg, #a89fff 0%, #6eb3ff 100%);
        }

        /* Blur Overlay Layer */
        .blur-overlay {
            position: absolute;
            inset: 0;
            background: rgba(248, 249, 250, 0.25);
            backdrop-filter: blur(18px) saturate(150%);
            -webkit-backdrop-filter: blur(18px) saturate(150%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Orbit Container */
        .orbit-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Orbit Path */
        .orbit-path {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1.5px solid rgba(138, 135, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(138, 135, 255, 0.2);
        }

        /* Orbiting Stars */
        .orbit-star {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle,
                    rgba(255, 255, 255, 1) 0%,
                    rgba(255, 255, 255, 0.8) 30%,
                    rgba(255, 255, 255, 0.4) 60%,
                    transparent 100%);
            border-radius: 50%;
            box-shadow:
                0 0 15px 5px rgba(255, 255, 255, 1),
                0 0 30px 10px rgba(255, 255, 255, 0.8),
                0 0 50px 15px rgba(138, 135, 255, 0.8),
                0 0 70px 20px rgba(138, 135, 255, 0.6),
                0 0 100px 25px rgba(110, 179, 255, 0.5);
            animation: orbit 8s linear infinite, starPulse 2s ease-in-out infinite;
            top: calc(50% - 6px);
            left: calc(50% - 6px);
            transform-origin: 6px 6px;
        }

        .orbit-star:nth-child(2) {
            animation-delay: -4s;
        }

        /* Sleep Circle */
        .sleep-circle {
            position: relative;
            width: 260px;
            height: 260px;
            z-index: 3;
        }

        /* Curved Text */
        .curved-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .curved-text svg {
            width: 100%;
            height: 100%;
        }

        .curved-text text {
            fill: white;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* Outer Glow */
        .outer-glow {
            position: absolute;
            inset: -30px;
            border-radius: 50%;
            background: radial-gradient(circle at center,
                    rgba(138, 135, 255, 0.4) 0%,
                    rgba(110, 179, 255, 0.3) 40%,
                    transparent 70%);
            filter: blur(25px);
            animation: pulse 4s ease-in-out infinite;
        }

        /* Main Circle - Liquid Glass Design */
        .main-circle {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg,
                    rgba(168, 159, 255, 0.5) 0%,
                    rgba(138, 135, 255, 0.45) 25%,
                    rgba(123, 159, 255, 0.48) 50%,
                    rgba(110, 179, 255, 0.42) 75%,
                    rgba(88, 150, 255, 0.45) 100%);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            box-shadow:
                0 8px 32px 0 rgba(138, 135, 255, 0.35),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 1px 0 rgba(138, 135, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: colorWave 10s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .main-circle:hover {
            background: linear-gradient(135deg,
                    rgba(168, 159, 255, 0.6) 0%,
                    rgba(138, 135, 255, 0.55) 25%,
                    rgba(123, 159, 255, 0.58) 50%,
                    rgba(110, 179, 255, 0.52) 75%,
                    rgba(88, 150, 255, 0.55) 100%);
            transform: scale(1.02);
        }

        /* Gradient Overlays for Color Waving */
        .color-wave {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            opacity: 0;
        }

        .color-wave-1 {
            background: radial-gradient(circle at 30% 40%,
                    rgba(168, 159, 255, 0.4) 0%,
                    transparent 60%);
            animation: wave1 8s ease-in-out infinite;
        }

        .color-wave-2 {
            background: radial-gradient(circle at 70% 60%,
                    rgba(88, 150, 255, 0.4) 0%,
                    transparent 60%);
            animation: wave2 8s ease-in-out infinite 2s;
        }

        .color-wave-3 {
            background: radial-gradient(circle at 50% 20%,
                    rgba(110, 179, 255, 0.35) 0%,
                    transparent 60%);
            animation: wave3 8s ease-in-out infinite 4s;
        }

        /* Inner Light */
        .inner-light {
            position: absolute;
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%,
                    rgba(255, 255, 255, 0.4) 0%,
                    rgba(255, 255, 255, 0.15) 25%,
                    transparent 50%);
            pointer-events: none;
        }

        /* Circle Text */
        .circle-text {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 0 30px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .routine-label {
            font-size: 10px;
            font-weight: 400;
            opacity: 0.75;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 14px;
        }

        .routine-title {
            font-size: 30px;
            font-weight: 300;
            margin-bottom: 8px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .routine-subtitle {
            font-size: 13px;
            font-weight: 300;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(160px);
            }

            100% {
                transform: rotate(360deg) translateX(160px);
            }
        }

        @keyframes starPulse {

            0%,
            100% {
                box-shadow:
                    0 0 15px 5px rgba(255, 255, 255, 1),
                    0 0 30px 10px rgba(255, 255, 255, 0.8),
                    0 0 50px 15px rgba(138, 135, 255, 0.8),
                    0 0 70px 20px rgba(138, 135, 255, 0.6),
                    0 0 100px 25px rgba(110, 179, 255, 0.5);
            }

            50% {
                box-shadow:
                    0 0 20px 8px rgba(255, 255, 255, 1),
                    0 0 40px 15px rgba(255, 255, 255, 0.9),
                    0 0 60px 20px rgba(138, 135, 255, 0.9),
                    0 0 90px 30px rgba(138, 135, 255, 0.7),
                    0 0 120px 35px rgba(110, 179, 255, 0.6);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        @keyframes colorWave {

            0%,
            100% {
                filter: hue-rotate(0deg) saturate(1);
            }

            33% {
                filter: hue-rotate(-5deg) saturate(1.1);
            }

            66% {
                filter: hue-rotate(5deg) saturate(0.9);
            }
        }

        @keyframes wave1 {

            0%,
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }

            50% {
                opacity: 1;
                transform: translate(-10%, -10%) scale(1.2);
            }
        }

        @keyframes wave2 {

            0%,
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }

            50% {
                opacity: 1;
                transform: translate(10%, 10%) scale(1.2);
            }
        }

        @keyframes wave3 {

            0%,
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }

            50% {
                opacity: 1;
                transform: translate(0, -15%) scale(1.2);
            }
        }

        /* Responsive */
        @media (max-width: 450px) {
            .iphone {
                width: 95vw;
                height: auto;
                aspect-ratio: 390 / 844;
            }
        }

        /* Hide scrollbar */
        .dashboard-layer::-webkit-scrollbar {
            display: none;
        }

        .dashboard-layer {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Blur Overlay Transitions */
        .blur-overlay {
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .blur-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="iphone">
        <div class="dynamic-island"></div>
        <div class="screen">
            <!-- Background Dashboard Layer -->
            <div class="dashboard-layer">
                <div class="dashboard-header">
                    <div class="dashboard-title">√úbersicht</div>
                    <div class="dashboard-subtitle">Montag, 30. Dezember</div>
                </div>

                <div class="dashboard-cards">
                    <div class="dashboard-card card-sleep">
                        <div class="card-header">
                            <div class="card-title">Schlaf</div>
                            <div class="card-icon">üò¥</div>
                        </div>
                        <div class="card-content">
                            <div class="card-value">7.5</div>
                            <div class="card-unit">Stunden</div>
                            <div class="card-trend">+12%</div>
                        </div>
                    </div>

                    <div class="dashboard-card card-heart">
                        <div class="card-header">
                            <div class="card-title">Herzfrequenz</div>
                            <div class="card-icon">‚ù§Ô∏è</div>
                        </div>
                        <div class="card-content">
                            <div class="card-value">68</div>
                            <div class="card-unit">BPM</div>
                            <div class="card-trend">Normal</div>
                        </div>
                    </div>

                    <div class="dashboard-card card-steps">
                        <div class="card-header">
                            <div class="card-title">Schritte</div>
                            <div class="card-icon">üëü</div>
                        </div>
                        <div class="card-content">
                            <div class="card-value">8,432</div>
                            <div class="card-unit">heute</div>
                            <div class="card-trend">84%</div>
                        </div>
                    </div>

                    <div class="dashboard-card card-water">
                        <div class="card-header">
                            <div class="card-title">Wasser</div>
                            <div class="card-icon">üíß</div>
                        </div>
                        <div class="card-content">
                            <div class="card-value">1.8</div>
                            <div class="card-unit">Liter</div>
                            <div class="card-trend">72%</div>
                        </div>
                    </div>

                    <div class="dashboard-card">
                        <div class="card-header">
                            <div class="card-title">Aktivit√§t</div>
                            <div class="card-icon">‚ö°</div>
                        </div>
                        <div class="card-content">
                            <div class="card-value">420</div>
                            <div class="card-unit">kcal</div>
                            <div class="card-trend">+5%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blur Overlay with Circle -->
            <div class="blur-overlay">
                <div class="orbit-container">
                    <div class="orbit-path"></div>
                    <div class="orbit-star"></div>
                    <div class="orbit-star"></div>

                    <div class="sleep-circle">
                        <div class="outer-glow"></div>

                        <!-- Curved Text SVG -->
                        <div class="curved-text">
                            <svg viewBox="0 0 260 260">
                                <defs>
                                    <path id="circlePath" d="M 130,30 A 100,100 0 0,1 230,130" fill="none" />
                                </defs>
                                <text>
                                    <textPath href="#circlePath" startOffset="0%">
                                        The One Action
                                    </textPath>
                                </text>
                            </svg>
                        </div>

                        <div class="main-circle">
                            <div class="color-wave color-wave-1"></div>
                            <div class="color-wave color-wave-2"></div>
                            <div class="color-wave color-wave-3"></div>
                            <div class="inner-light"></div>
                            <div class="circle-text">
                                <div class="routine-label">Ihre Routine</div>
                                <div class="routine-title">Sleep routine</div>
                                <div class="routine-subtitle">next 14 days</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Klick-Interaktion f√ºr den Kreis
        const mainCircle = document.querySelector('.main-circle');
        const blurOverlay = document.querySelector('.blur-overlay');

        mainCircle.addEventListener('click', function () {
            blurOverlay.classList.toggle('hidden');
        });

        // Optional: Auch au√üerhalb des Kreises klickbar machen um zur√ºckzukehren
        blurOverlay.addEventListener('click', function (e) {
            // Nur wenn nicht auf den Kreis selbst geklickt wurde
            if (!mainCircle.contains(e.target)) {
                return;
            }
        });
    </script>
</body>

</html>
